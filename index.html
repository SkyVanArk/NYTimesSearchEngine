<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Group NY Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="jumbotron">
    <h1 class="text-center" id="triviaTitle">NY Times!</h1>
  </div>
  <div class="marketing-container">
    <div class="marketing container form">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2 class="text-center">NY Times!</h2>
        </div>
      </div>
      <div class="form-group">
        <label>Search Term</label><span class="required"> <b>*</b></span>
        <input id="query" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label id="ofRecords" for="contact">Number of Records to Retrieve</label><span class="required"> <b>*</b></span>
        <select class="form-control">
          <option>5</option>
          <option>10</option>
          <option>15</option>
        </select>
      </div>
      <div class="form-group">
          <label for="additionalEmails">Start Year (Optional)</label>
          <input id="startYear" type="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="display">End Year (Optional)</label>
          <input id="endYear" type="text" class="form-control">
      </div>
      <div class="form-group btn-action">
        <button type="button" class="btn btn-primary" id="searchButton">Search</button><span class="legend-required required">*</span></b></span><span class="legend-required"> Required Fields</span>
      </div>
    </div>
    <div id="results"></div>
  </div> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
